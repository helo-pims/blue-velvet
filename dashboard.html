<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <header class="dashboard-header">
            <h1>Product Management Dashboard</h1>
            <button id="add-product-btn">Add Product</button>
            <p>Welcome, <span id="username"></span> (<span id="role"></span>)</p>
            <button id="logout-btn">Logout</button>
        </header>
        
        <!-- Product List -->
        <section class="product-list">
            <div class="search-bar">
                <input type="text" id="search" placeholder="Search by name, description, brand, or category">
                <button id="reset-btn">Reset Product List</button>
            </div>
            <div class="sort-options">
                <select id="sort-by">
                    <option value="name">Sort by Name</option>
                    <option value="id">Sort by ID</option>
                    <option value="brand">Sort by Brand</option>
                    <option value="category">Sort by Category</option>
                </select>
                <select id="order">
                    <option value="asc">Ascending</option>
                    <option value="desc">Descending</option>
                </select>
            </div>
            <div id="product-table" class="product-table"></div> <!-- Products will be displayed here dynamically -->
            <div class="pagination">
                <button id="prev-page" disabled>Previous</button>
                <span id="page-number">Page 1</span>
                <button id="next-page">Next</button>
            </div>
        </section>
    </div>

    <!-- Modal for Product Details -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <img id="modal-product-image" src="" alt="Product Image">
            <h2 id="modal-product-name"></h2>
            <p id="modal-product-short-description"></p>
            <p id="modal-product-full-description"></p>
            <p><strong>Brand:</strong> <span id="modal-product-brand"></span></p>
            <p><strong>Category:</strong> <span id="modal-product-category"></span></p>
            <p><strong>Extra Images:</strong> <span id="modal-product-extra-images"></span></p>
            <p><strong>Price:</strong> $<span id="modal-product-price"></span></p>
            <p><strong>Discount:</strong> <span id="modal-product-discount"></span>%</p>
            <p><strong>Enabled:</strong> <span id="modal-product-enabled"></span></p>
            <p><strong>In Stock:</strong> <span id="modal-product-in-stock"></span></p>
            <p><strong>Dimensions:</strong> <span id="modal-product-dimensions"></span></p>
            <p><strong>Weight:</strong> <span id="modal-product-weight"></span> kg</p>
            <p><strong>Cost:</strong> $<span id="modal-product-cost"></span></p>
            <p><strong>Details:</strong> <span id="modal-product-details"></span></p>
            <p><strong>Created At:</strong> <span id="modal-product-created-at"></span></p>
            <p><strong>Updated At:</strong> <span id="modal-product-updated-at"></span></p>
        </div>
    </div>

    <!-- Load scripts -->
    <script src="dashboard.js"></script>
</body>
</html>
