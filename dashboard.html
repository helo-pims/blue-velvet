<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <header class="dashboard-header">
            <div class="logo">
                <img src="img/Blue Velvet.png" alt="Logo" class="logo-img">
                <span class="logo-text">Product Dashboard Management</span>
            </div>
            <div class="welcome-container">
                <span class="welcome-text">Welcome,
                     <span id="username">Name</span>
                </span>
                
                <span class="role-text">
                    (<span id="role">Role</span>)
                </span>
            </div>
            <button id="logout-btn">Logout</button>
        </header>
        
        <!-- Product List -->
        <section class="product-list">
            <div class="action-bar">
               

                <!-- Search Bar and Sorting -->
                <div class="search-section">
                    <div class="container">
                        <div class="search-container"> 
                            <input class="input" type="text" id="search" placeholder="Search by name, description, brand, or category">
                            <img src="img/search.png" class="search__icon" alt="Search Icon">
                        </div>
                    </div>
                    <div class="sort-options">
                        <select id="sort-by">
                            <option value="name">Sort by Name</option>
                            <option value="id">Sort by ID</option>
                            <option value="brand">Sort by Brand</option>
                            <option value="category">Sort by Category</option>
                        </select>
                        <select id="order">
                            <option value="asc">Ascending</option>
                            <option value="desc">Descending</option>
                        </select>
                    </div>
                    <button class='reset-btn'id="reset-btn"><img src="img/rotate.png" alt=""></button>
                    <button class= 'add-product-btn'id="add-product-btn"><img src="img/plus.png" alt=""></button>
                </div>
            </div>
            <div id="product-table" class="product-table"></div>
            <div class="pagination">
                <button id="prev-page" disabled>Previous</button>
                <span id="page-number">Page 1</span>
                <button id="next-page">Next</button>
            </div>
        </section>
    </div>
</body>
</html>



    <!-- Modal for Product Details -->
<div id="product-modal" class="modal">
    <div class="modal-content">
        <!-- Novo botÃ£o de fechar -->
        <button id="close-modal-btn" class="button">
            <span class="X"></span>
            <span class="Y"></span>
        </button>

        <img id="modal-product-image" src="" alt="Product Image">
        <h2 id="modal-product-name"></h2>
        <p id="modal-product-short-description"></p>
        <p id="modal-product-full-description"></p>
        <p><strong>Brand:</strong> <span id="modal-product-brand"></span></p>
        <p><strong>Category:</strong> <span id="modal-product-category"></span></p>
        <p><strong>Extra Images:</strong> <span id="modal-product-extra-images"></span></p>
        <p><strong>Price:</strong> $<span id="modal-product-price"></span></p>
        <p><strong>Discount:</strong> <span id="modal-product-discount"></span>%</p>
        <p><strong>Enabled:</strong> <span id="modal-product-enabled"></span></p>
        <p><strong>In Stock:</strong> <span id="modal-product-in-stock"></span></p>
        <p><strong>Dimensions:</strong> <span id="modal-product-dimensions"></span></p>
        <p><strong>Weight:</strong> <span id="modal-product-weight"></span> kg</p>
        <p><strong>Cost:</strong> $<span id="modal-product-cost"></span></p>
        <p><strong>Details:</strong> <span id="modal-product-details"></span></p>
        <p><strong>Created At:</strong> <span id="modal-product-created-at"></span></p>
        <p><strong>Updated At:</strong> <span id="modal-product-updated-at"></span></p>
    </div>
</div>


     <!--Load scripts -->
    <script src="dashboard.js"></script>
</body>
</html>
