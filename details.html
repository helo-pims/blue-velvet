<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="details.css">
</head>
<body>
    <div class="details-container">
        <img id="product-image" src="" alt="Product Image">
        <h2 id="product-name"></h2>
        <p id="product-short-description"></p>
        <p id="product-full-description"></p>
        <p><strong>Brand:</strong> <span id="product-brand"></span></p>
        <p><strong>Category:</strong> <span id="product-category"></span></p>
        <p><strong>Extra Images:</strong> <span id="product-extra-images"></span></p>
        <p><strong>Price:</strong> $<span id="product-price"></span></p>
        <p><strong>Discount:</strong> <span id="product-discount"></span>%</p>
        <p><strong>Enabled:</strong> <span id="product-enabled"></span></p>
        <p><strong>In Stock:</strong> <span id="product-in-stock"></span></p>
        <p><strong>Dimensions:</strong> <span id="product-dimensions"></span></p>
        <p><strong>Weight:</strong> <span id="product-weight"></span> kg</p>
        <p><strong>Cost:</strong> $<span id="product-cost"></span></p>
        <p><strong>Details:</strong> <span id="product-details"></span></p>
        <p><strong>Created At:</strong> <span id="product-created-at"></span></p>
        <p><strong>Updated At:</strong> <span id="product-updated-at"></span></p>
        <button class="close-btn" onclick="window.close()">Close</button>
    </div>
    <script src="details.js"></script>
</body>
</html>
