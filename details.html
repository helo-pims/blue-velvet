<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="details.css">
</head>
<body>
    <div class="details-popup">
        <button class="close-btn">&times;</button>
        <div class="details-container">
            <img id="product-image" alt="Product Image">
            <h1 id="product-name"></h1>
            <p id="product-description"></p>
            <p><strong>Brand:</strong> <span id="product-brand"></span></p>
            <p><strong>Category:</strong> <span id="product-category"></span></p>
            <p><strong>Price:</strong> $<span id="product-price"></span></p>
            <p><strong>Discount:</strong> <span id="product-discount"></span>%</p>
            <p><strong>Dimensions:</strong> <span id="product-dimensions"></span></p>
            <p><strong>Weight:</strong> <span id="product-weight"></span> kg</p>
            <p><strong>Details:</strong></p>
            <p id="product-details"></p>
        </div>
    </div>
    <script src="details.js"></script>
</body>
</html>
