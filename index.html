<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="img/blueVelvet.png" alt="Logo BlueVelvet" class="logo">
        </div>

        <h2>Login</h2>
        <form id="login-form">
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group remember-group">
                <label for="remember">
                    <input type="checkbox" id="remember" name="remember">
                    Remember me
                </label>
            </div>
            
            <button type="submit">Subimit</button>
            <p>Don't have an account?<a href="#" id="register-link">Register</a></p>
        </form>
    </div>

    <!-- Modal de erro -->
    <div id="error-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3>Erro</h3>
            <img src="img/caution.png" alt="ícone de erro" class="error-icon">
            <p id="modal-message">Incorrect email or password. Please try again..</p>
            <button id="close-modal-btn">Close</button>
        </div>
    </div>

    <!-- Modal de restrição de administrador -->
    <div id="admin-warning-modal" class="modal">
        <div class="modal-content">
            <h3>Restriction</h3>
            <img src="img/caution.png" alt="ícone de erro" class="error-icon">
            <p id="modal-message">Only administrators can register new users.</p> <br>
            <button id="go-to-admin-login">Continue</button>
        </div>
    </div>

    <script src="initialize.js"></script>
    <script type="module" src="init_products.js"></script>
    <script src="login.js"></script>
</body>
</html>
