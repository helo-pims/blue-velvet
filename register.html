<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar - BlueVelvet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo-container">
            <img src="img/blueVelvet.png" alt="Logo BlueVelvet" class="logo">
        </div>

        <h2>Registrar Conta</h2>
        <form id="register-form">
            <div class="input-group">
                <label for="full-name">Nome Completo:</label>
                <input type="text" id="full-name" name="full-name" required>
            </div>
            <div class="input-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirmar Senha:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div class="input-group">
                <label for="role">Função:</label>
                <select id="role" name="role" required>
                    <option value="">Escolha uma função</option>
                    <option value="admin">Administrador</option>
                    <option value="salesperson">Salesperson</option>
                    <option value="shippingM">Shipping Manager</option>
                    <option value="editor">Editor</option>
                    <option value="assistant">Assistant</option>
                </select>
            </div>
            <button type="submit">Registrar</button>
            <p id="error-message" class="error-message"></p>
        </form>
        <p>Já tem uma conta? <a href="index.html">Faça login</a></p>
    </div>

    <script src="register.js"></script>
</body>
</html>
