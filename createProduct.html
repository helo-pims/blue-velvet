<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product</title>
    <link rel="stylesheet" href="createProduct.css">
</head>
<body>
    <div class="create-product-container">
        <div class="create-product-header">
            <h1>
                <img src="img/icon.png" alt="Icon" class="header-icon">
                Create New Product
            </h1>
        </div>
        
        <form class="create-product-form">
            <ul class="form-list">
                <li>
                    <label for="product-name">Product Name:</label>
                    <input type="text" id="product-name" placeholder="Enter product name" required>
                </li>
                <li>
                    <label for="short-description">Short Description:</label>
                    <textarea id="short-description" placeholder="Enter a short description"></textarea>
                </li>
                <li>
                    <label for="full-description">Full Description:</label>
                    <textarea id="full-description" placeholder="Enter full description"></textarea>
                </li>
                <li>
                    <label for="brand">Brand:</label>
                    <input type="text" id="brand" placeholder="Enter brand name">
                </li>
                <li>
                    <label for="category">Category:</label>
                    <input type="text" id="category" placeholder="Enter Category">
                </li>
                <li>
                    <label for="main-image">Main Image:</label>
                    <input type="file" id="main-image" accept=".png">
                </li>
                <li>
                    <label for="featured-images">Featured Images:</label>
                    <input type="file" id="featured-images" accept=".png" multiple>
                </li>
                <li>
                    <label for="price">List Price:</label>
                    <input type="number" id="price" placeholder="Enter price" step="0.01">
                </li>
                <li>
                    <label for="discount">Discount (%):</label>
                    <input type="number" id="discount" placeholder="Enter discount percentage" step="0.01">
                </li>
                <li>
                    <div class="checkbox-group">
                        <label for="visualization">Enabled:</label>
                        <input type="checkbox" id="visualization"> 
                        <label for="stock">In Stock:</label>
                        <input type="checkbox" id="stock">
                    </div>
                    
                </li>
                <li>
                    <label for="dimensions">Dimensions (L x W x H):</label>
                    <input type="text" id="dimensions" placeholder="Enter dimensions in inches">
                </li>
                <li>
                    <label for="weight">Weight (lbs):</label>
                    <input type="number" id="weight" placeholder="Enter weight in pounds">
                </li>
                <li>
                    <label for="details">Product Details:</label>
                    <textarea id="details" placeholder="Enter product details (e.g., track list)"></textarea>
                </li>
            </ul>
            <div class="form-actions">
                <button type="submit">Save Product</button>
                <button type="reset">Clear Form</button>
            </div>
        </form>
    </div>
</body>
</html>
